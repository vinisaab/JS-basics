<html>
    <head>
    <title>Cuso JavaScript</title>
    </head>
    <body>


        <script>
            //for, while

            for (var i = 0; i <= 100; i++) {
                console.log(i);
            };

            var j = 0;
            while (j <= 50) {

                console.log(j);
                j++;
            };
        </script>
            
    </body>    
</html>
